[tox]
envlist = py38-sphinx
skipsdist = True

[testenv]
pip_version = pip==21.3.1
passenv = CI_* COVERALLS_REPO_TOKEN AWS_SECRET_ACCESS_KEY AWS_ACCESS_KEY_ID BUILDKITE

deps =
  -r ./docs-requirements.txt
usedevelop = False
whitelist_externals =
  /bin/bash
  make

commands =
  /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  make build
