[tox]
envlist = py36,py35,py27

[testenv]
passenv = CIRCLECI CIRCLE_* CI_PULL_REQUEST COVERALLS_REPO_TOKEN
deps =
  pytest
  pytest-cov
  pytest-runner
  -e ../dagster
  -e ../dagstermill
commands =
  coverage erase
  pytest -v -s -W ignore:::psycopg2 -m "not slow" --cov=airline_demo --cov-append --cov-report=
  coverage report --omit='.tox/*,**/test_*.py' --skip-covered
  coverage html --omit='.tox/*,**/test_*.py'
  coverage xml --omit='.tox/*,**/test_*.py'
