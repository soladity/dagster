mutation($executionParams: ExecutionParams!) {
  startPipelineExecution(executionParams: $executionParams) {
    __typename
    ... on StartPipelineRunSuccess {
      run {
        runId
        pipeline {
          ... on PipelineReference {
            name
          }
        }
      }
    }
    ... on PipelineConfigValidationInvalid {
      pipeline {
        name
      }
      errors {
        message
      }
    }
    ... on PipelineNotFoundError {
      pipelineName
    }
  }
}
