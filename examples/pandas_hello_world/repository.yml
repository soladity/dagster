repository:
  file: repo.py
  fn: define_repo

  kwargs:
    repo_config:
      pipelines:
        pandas_hello_world:
          presets:
            test:
              environment_files:
                - environments/pandas_hello_world_test.yml
            prod:
              environment_files:
                - environments/pandas_hello_world_prod.yml
        papermill_pandas_hello_world_pipeline:
          presets:
            test:
              environment_files:
                - environments/papermill_pandas_hello_world_test.yml
            prod:
              environment_files:
                - environments/papermill_pandas_hello_world_prod.yml
