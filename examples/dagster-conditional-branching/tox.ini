[tox]
envlist = py{38,37,36}-{unix,windows},pylint
skipsdist = True

[testenv]
pip_version = pip==21.3.1
passenv = CI_* COVERALLS_REPO_TOKEN BUILDKITE
deps =
  -e ../../python_modules/dagster[test]
  -e .
whitelist_externals =
  /bin/bash
  echo
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  echo -e "--- \033[0;32m:pytest: Running tox tests\033[0m"
  pytest -vv {posargs}

[testenv:pylint]
whitelist_externals =
  pylint
commands =
  echo -e "--- \033[0;32m:lint-roller: Running pylint\033[0m"
  pylint -j 0 --rcfile=../../.pylintrc dagster_conditional_branching dagster_conditional_branching_tests
