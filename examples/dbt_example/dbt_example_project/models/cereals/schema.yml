        tests:
          - not_null
      - name: normalized_vitamins
        tests:
          - not_null
      - name: shelf
        tests:
          - not_null
      - name: weight
        tests:
          - not_null
      - name: cups
        tests:
          - not_null
      - name: rating
        tests:
          - not_null
